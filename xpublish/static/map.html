<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IOOS XPublish Viewer</title>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="./map.css"> 
</head>

<body>
  <div id="map" class="fill-window"></div>
  <script type='module' src="/static/map.js"></script>

<div class="controls" >

      <input class="control-slider" id="timestep-slider" name="timestep" type="range" min="0" max="72" value="0" step="1" />
  </div>
